<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        
        <div class="picture-side">
            <div class="logo-section">
                <img class ="logo" src="odin-lined.png" alt="Odin Logo">
                <div class="logo-text">ODIN</div>
            </div>
        </div>
        
        <form action="#" class="form-side" method ="post">
            <div class="header">
                <div class="text">
                    This is not a real online service! You know you need something like this in
                    your life to help you realize your deepest dreams. Sign up <i>now</i> to get 
                    started.
                </div>
                <div class="text">You <i>know</i> you want to.</div>
            </div>
            
            <div class="form-area">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="first_name" placeholder="Bob...">

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="last_name" placeholder="Odenkirk...">

                <p></p>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number">

                <p></p>

                <label for="user_password">Password:</label>
                <input type="password" id="user_password" name="password">

                <label for="user_password">Confirm Password:</label>
                <input type="password" id="user_password" name="password">
            </div>

            <div class="footer">
                <button type="submit">Create Account</button>
                <div>Already have an account? <a href="#">Log in</a></div>
            </div>
        </form>

    </div>
</body>
</html>
